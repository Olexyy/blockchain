services:
  blockchain.emulation.storage:
    class: Drupal\blockchain_emulation\Service\BlockchainEmulationStorageService
    arguments:
      -  '@entity_type.manager'
      -  '@logger.factory'
      -  '@blockchain.config'
      -  '@blockchain.data.manager'
      -  '@state'
      -  '@blockchain.miner'
      -  '@blockchain.storage'
      -  '@blockchain.validator'
  blockchain.emulation.node:
    class: Drupal\blockchain_emulation\Service\BlockchainEmulationNodeService
    arguments: ['@entity_type.manager', '@blockchain.node', '@state', '@uuid']